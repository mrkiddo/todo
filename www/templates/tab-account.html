<ion-view view-title="Account">
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        Current Account
      </div>
      <div class="item item-icon-left item-button-right">
        <i class="icon ion-email"></i>
        {{email}}
        <button class="button button-assertive" ng-click="logout()">
          Sign-out >
        </button>
      </div>
    </div> 
  </ion-content>
</ion-view>
